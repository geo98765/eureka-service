# =====================================================
# EUREKA SERVER - Service Discovery
# Puerto: 8761 (local) o variable PORT (Render)
# Dashboard: http://localhost:8761 o URL de Render
# =====================================================

spring.application.name=eureka-server
# Puerto dinámico para Render (o 8761 por defecto)
server.port=${PORT:8761}

# Hostname dinámico para despliegue en Render
eureka.instance.hostname=${EUREKA_HOSTNAME:localhost}
# Prefer IP address en producción
eureka.instance.prefer-ip-address=${EUREKA_PREFER_IP:false}

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=5000